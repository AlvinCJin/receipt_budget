{% extends "base.html" %}
{% load static %}

{% block title %}Expense dashboard{% endblock %}

{% block content %}
    <div class="type">
        <ul class="nav nav-pills">
            <li class="active"><a href="#">All map</a></li>
            <li><a href="#">Map timeline</a></li>
            <li><a href="#">Line chart</a></li>
        </ul>
    </div>
    <div id="map"></div>
{% endblock %}

{% block styles %}
<style>
#map {
  width: 100%;
  height: 500px;
  margin: 0;
  padding: 0;
}

.type {
    padding-bottom: 10px;
}

.stations, .stations svg {
  position: absolute;
}

.stations svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.stations circle {
  fill: brown;
  stroke: black;
  stroke-width: 1.5px;
}
</style>
{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=visualization"></script>

        <script type="text/javascript">

var map = new google.maps.Map($("#map")[0], {
  zoom: 12,
  center: new google.maps.LatLng(46.7752609, 23.6212371),
  mapTypeId: google.maps.MapTypeId.HYBRID
});

// Load the station data. When the data comes back, create an overlay.
$.getJSON("/rest/expenses/place.json", function(data) {
    var points = $.map(data, function(val, i) {
        console.log(val)
        return {location: new google.maps.LatLng(val[1], val[2]), weight: val[3]}
    });
    var heatmap = new google.maps.visualization.HeatmapLayer({
      data: points
    });
    heatmap.setOptions({radius: 40, opacity: 0.7});
    heatmap.setMap(map);

  });


    </script>
{% endblock %}
